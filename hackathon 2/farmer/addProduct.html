<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Produce Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-green-600 mb-6">Submit Your Produce</h1>
        <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">

            <!-- Multiple Image Upload -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2" for="images">Upload Images of Your Produce</label>
                <input type="file" id="images" name="images[]" multiple
                    class="block w-full text-gray-700 border border-green-300 rounded-md p-2 bg-green-50 focus:outline-none focus:border-green-500 transition duration-150">
                <small class="text-gray-500">You can upload multiple images.</small>
            </div>

            <!-- Vegetable Name -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2" for="vegetableName">Vegetable Name</label>
                <input type="text" id="vegetableName" name="vegetableName" placeholder="Enter the vegetable name"
                    class="block w-full text-gray-700 border border-green-300 rounded-md p-2 bg-green-50 focus:outline-none focus:border-green-500 transition duration-150">
            </div>

            <!-- Quantity -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2" for="quantity">Quantity (in quintals)</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity"
                    class="block w-full text-gray-700 border border-green-300 rounded-md p-2 bg-green-50 focus:outline-none focus:border-green-500 transition duration-150">
            </div>

            <!-- Price Per Quintal -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2" for="price">Price Per Quintal (â‚¹)</label>
                <input type="number" id="price" name="price" placeholder="Enter the price per quintal"
                    class="block w-full text-gray-700 border border-green-300 rounded-md p-2 bg-green-50 focus:outline-none focus:border-green-500 transition duration-150">
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    class="w-full bg-green-500 text-white py-2 rounded-full font-semibold hover:bg-green-600 focus:outline-none transition duration-150">


                    <a href="index.html">

                        Submit Produce
                    </a>
                </button>

            </div>
        </form>
    </div>
</body>

</html>
